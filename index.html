<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Max | Management Terminal</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/1ftNnHrx/motionmaxlgo6.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/1ftNnHrx/motionmaxlgo6.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Babel for runtime JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              script: ['Dancing Script', 'cursive'],
            },
            colors: {
              googleBlue: '#1a73e8',
              ghBorder: '#d0d7de',
              ghBg: '#f6f8fa',
              ghText: '#24292f',
              brandNavy: '#002D50',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --google-blue: #1a73e8;
        --gh-border: #d0d7de;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #24292f;
      }
      .gh-box {
        border: 1px solid var(--gh-border);
        border-radius: 6px;
      }
      .gh-header {
        background-color: #f6f8fa;
        border-bottom: 1px solid var(--gh-border);
      }
      .google-shadow {
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d0d7de; border-radius: 10px; }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Visual Transition (VT) utility for reveal on scroll */
      .vt-reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .vt-reveal.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    </style>
    <script type="importmap">
{

    "firebase/auth": "https://esm.sh/firebase@12.7.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.7.0/firestore",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "three": "https://esm.sh/three@0.174.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "firebase/": "https://esm.sh/firebase@12.7.0/",
    "react/": "https://esm.sh/react@19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
